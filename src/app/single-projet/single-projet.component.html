<!--nav start-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Urbanist:wght@200&display=swap"
  rel="stylesheet"
/>
<div class="container-xxl bg-white p-0">
  <div class="container-xxl position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
      <a href="" class="navbar-brand p-0">
        <img src="assets/img/lo123.png" style="width: auto" /> Association
        <!-- <img src="img/logo.png" alt="Logo"> -->
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto py-0">
          <a routerLink="" class="nav-item nav-link">Accueil</a>
          <a routerLink="/actualite" class="nav-item nav-link"
            >Actualité</a
          >
          <a routerLink="/projet" class="nav-item nav-link active">Projet</a>
          <a routerLink="/offre" class="nav-item nav-link">Opportunité</a>
          <a routerLink="/adhesion" class="nav-item nav-link">Adhésion</a>
          <a routerLink="/about" class="nav-item nav-link">A propos</a>
          <a routerLink="/contact" class="nav-item nav-link">Contact</a>
        </div>
      </div>
    </nav>

    <div class="container-xxl py-5 bg-primary hero-header">
      <div class="container my-5 py-5 px-lg-5">
        <div class="row g-5 py-5">
          <div class="col-12 text-center">
            <h1 class="text-white animated slideInDown">Projet</h1>
            <hr class="bg-white mx-auto mt-0" style="width: 90px" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center" *ngIf="project">
    <h2 class="mb-4">{{ project.title | uppercase }}</h2>
    
    <!-- Author Information with Avatar -->
    <div class="author-info mb-3">
      <img src="assets/img/LOGO.png" alt="Author Avatar" class="author-avatar">
      <p class="author-text">Author Gabes Action</p>
    </div>
  
    <img [src]="project.img" alt="Product Image" class="img-fluid rounded" style="max-width: 300px; height: auto;">
    
    <div class="mt-4 text-start">
      <div [innerHTML]="project.description"></div>
    </div>
  </div>
  <app-footer></app-footer>
