<div class="container-xxl bg-white p-0">
  <!-- Navbar & Hero Start -->
  <div class="container-xxl position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
      <a href="" class="navbar-brand p-0">
        <img src="assets/img/lo123.png" style="width: auto" /> Association
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto py-0">
          <a routerLink="" class="nav-item nav-link">Accueil</a>
          <a routerLink="/actualite" class="nav-item nav-link">Actualité</a>
          <a routerLink="/projet" class="nav-item nav-link">Projet</a>
          <a routerLink="/offre" class="nav-item nav-link active"
            >Opportunité</a
          >
          <a routerLink="/adhesion" class="nav-item nav-link">Adhésion</a>
          <a routerLink="/about" class="nav-item nav-link">A propos</a>
          <a routerLink="/contact" class="nav-item nav-link">Contact</a>
        </div>
      </div>
    </nav>

    <div class="container-xxl py-5 bg-primary hero-header">
      <div class="container my-5 py-5 px-lg-5">
        <div class="row g-5 py-5">
          <div class="col-12 text-center">
            <h1 class="text-white animated slideInDown">Opportunité</h1>
            <hr class="bg-white mx-auto mt-0" style="width: 90px" />
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center">
                <button
                  class="btn btn-secondary btn-filter mx-2"
                  (click)="filterByType('activite')"
                >
                  Activité
                </button>
                <button
                  class="btn btn-secondary btn-filter mx-2"
                  (click)="filterByType('formation')"
                >
                  Formation
                </button>
                <button
                  class="btn btn-secondary btn-filter mx-2"
                  (click)="filterByType('evenement')"
                >
                  Evénement
                </button>
                <button
                  class="btn btn-secondary btn-filter mx-2"
                  (click)="resetFilter()"
                >
                  All Offres
                </button>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div class="container-xxl py-5">
      <div class="container py-5 px-lg-5">
        <div class="row g-4 portfolio-container">
          <!-- Use *ngFor to iterate over filtered projects -->
          <div
            class="col-lg-4 col-md-6 portfolio-item wow fadeInUp"
            data-wow-delay="0.1s"
            *ngFor="let pp of filteredOffers; let i = index"
          >
            <div class="rounded overflow-hidden">
              <div class="position-relative overflow-hidden">
                <div class="imagecont">
                  <img
                    class="img-fluid w-100"
                    [src]="pp.img"
                    alt="{{ pp.title }}"
                    style="max-width: fit-content"
                  />
                </div>
              </div>
              <div class="bg-light p-4">
                <p class="text-primary fw-medium mb-2 title-text">
                  {{ pp.title | uppercase }}
                </p>
                <p class="desc-text lh-base mb-3">
                  {{ pp.description.slice(0, 100)
                  }}{{ pp.description.length > 100 ? "..." : "" }}
                </p>
                <button
                  [routerLink]="['/offre', pp.id]"
                  class="button-50"
                  role="button"
                >
                  Read more
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-secondary btn-lg-square back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>
  </div>
</div>
